<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breezy API - Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f2937, #4b5563);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #d1d5db;
    }

    .button-container {
      display: flex;
      gap: 2rem;
      margin-top: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .doc-button {
      background-color: #3b82f6;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .doc-button:hover {
      background-color: #2563eb;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur l'API Breezy</h1>
    <p>Une API simple, rapide et fluide pour vos services modernes.</p>
  </header>

  <div class="button-container">
    <a href="/auth-service-docs" class="doc-button">Documentation Auth Service</a>
    <a href="/post-service-docs" class="doc-button">Documentation Post Service</a>
  </div>

  <footer>
    © 2025 Breezy API. Tous droits réservés.
  </footer>
</body>
</html>
